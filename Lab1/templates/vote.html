<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Vote</title>
</head>

<body>
    <div style=" margin: auto; width: 30%;border: 3px solid black;padding: 10px;">
        <div class="form-group row">
            <form class="card-body" action="{% url 'vote' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <label class="col-md-3 col-form-label">{{field.label_tag}} <span class="text-danger">*</span></label>
                    <div class="col-md-7">{{field}}
                    </div>
                {% endfor %}

                    
        <div class="form-group row">
            <label class="col-md-3 col-form-label"></label>
            <div class="col-md-7">
                <button type="submit" class="btn btn-primary" value="Vote">Vote</button></div>
        </div>
            </form> 
        </div>
    </div>
</body>

</html>
